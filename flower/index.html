<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello || From Prakash</title>
    <style>
        /* Style for the modal */
        #nameModal, #messageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modalContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #modalContent input, #modalContent button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #modalContent button {
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #resetName{
            height: 2px;
            font-size: xx-small;
            background-color: #ffffff;

        }
    </style>
</head>
<body>
    <!-- Initial Modal for Name Input -->
    <div id="nameModal">
        <div id="modalContent">
            <p>What's your name?</p>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="submitName">Submit</button>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" style="display: none;">
        <div id="modalContent">
            <h1 id="personalizedMessage"></h1>
            <a id="resetName">Reset Name</a>
        </div>
    </div>

    <script>
        // Function to handle the modal input
        document.getElementById('submitName').addEventListener('click', () => {
            const userName = document.getElementById('nameInput').value.trim();

            if (userName) {
                // Save the name in localStorage
                localStorage.setItem('userName', userName);

                // Hide the name input modal
                document.getElementById('nameModal').style.display = 'none';

                // Display the personalized message modal
                const personalizedMessage = document.getElementById('personalizedMessage');
                personalizedMessage.textContent = `This is for you, ${userName}!`;
                document.getElementById('messageModal').style.display = 'flex';

                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'foryou.html';
                }, 4000);
            }
        });

        // Function to reset the name
        document.getElementById('resetName').addEventListener('click', () => {
            // Clear the name from localStorage
            localStorage.removeItem('userName');

            // Reload the page to show the name input modal
            location.reload();
        });

        // Show the modal if no name is stored
        window.addEventListener('DOMContentLoaded', () => {
            const storedName = localStorage.getItem('userName');

            if (storedName) {
                // Display the personalized message modal
                document.getElementById('nameModal').style.display = 'none';
                const personalizedMessage = document.getElementById('personalizedMessage');
                personalizedMessage.textContent = `This is for you, ${storedName}!`;
                document.getElementById('messageModal').style.display = 'flex';

                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'foryou.html';
                }, 4000);
            }
        });
    </script>
</body>
</html>
