<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Birthday</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Modal -->
    <div class="modal show d-block" tabindex="-1" id="birthdayModal" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Your Birthday</h5>
                </div>
                <div class="modal-body">
                    <form id="birthdayForm">
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="birthday" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Generate Your Birthday Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to handle form submission -->
    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const dateInput = document.getElementById('birthday').value;

            if (dateInput) {
                // Convert date to YYYYMMDD format
                const [year, month, day] = dateInput.split('-');
                const formattedDate = `${year}${month}${day}`;

                // Generate the redirect link
                const birthdayLink = `https://nclexnepal.github.io/prakash/countdown/timer.html?date=${formattedDate}`;

                // Copy the link to the clipboard
                navigator.clipboard.writeText(birthdayLink).then(() => {
                    alert('Link copied to clipboard: ' + birthdayLink);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });

                // Redirect to the generated link
                window.location.href = birthdayLink;
            } else {
                alert('Please select a valid date.');
            }
        });
    </script>
</body>

</html>
